{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kapehans{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/store.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav>
            <a href="{% url 'landing' %}">
                <img src="{% static 'images/Kapehans-logo.png' %}" alt="Kapehans Logo">
            </a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="{% url 'landing' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'reviews' %}">Reviews</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'orders:viewCart' %}">Cart</a></li>
                    <li class="center">
                        <button id="show-login" onclick="location.href='{% url 'logoutCustomer' %}'">Logout</button>
                    </li>    
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/store.js' %}"></script>
</body>
</html>
